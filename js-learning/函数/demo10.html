<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>demo10</title>
</head>
<body>
	<script>
		function f1(){
			return this.a
		}

		var f2 = f1.bind({a:'test'});
		console.log(f2()); //test

		var f3 = {
			a: 1,
			f1: f1,
			f2: f2
		}
		console.log(f3.a); //1
		console.log(f3.f1()); //1
		console.log(f3.f2()); //test
	</script>
</body>
</html>
