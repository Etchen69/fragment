<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo13</title>
</head>
<body>
	<script>
		this.x = 1;
		var module = {
			x: 2,
			getX: function(){
				return this.x
			}
		}

		console.log(x); //1
		console.log(module.getX()); //2
		console.log(module.getX); //function (){return this.x}

		var getX = module.getX;
		console.log(getX()); //1

		var boundGetX = getX.bind(module);
		console.log(boundGetX()); //2
	</script>
</body>
</html>
