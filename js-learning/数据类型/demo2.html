<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>demo2</title>
</head>
<body>
	<script>
		var a = 'the answer is' + 42; //+号表示字符串拼接
		console.log(a);

		var b = 42 + 'is the answer'; //+号表示字符串拼接
		console.log(b);

		var c = '37' + 7; //+号表示字符串拼接
		console.log(c);

		var d = '37' - 7; //-号表示减法运算
		console.log(d);

		console.log('123' == 123);
		console.log(0 == false);
		console.log(null == undefined);
		console.log(new Object() == new Object());
		console.log([1,2] == [1,2]);
		console.log(null === null);
		console.log(undefined === undefined);
		console.log(NaN === NaN);
		console.log('123' === 123);
		console.log(0 === false);
		console.log(null === undefined);
		console.log(new Object() === new Object());
		console.log([1,2] === [1,2]);
	</script>
</body>
</html>
