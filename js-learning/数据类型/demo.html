<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>demo1</title>
</head>
<body>
	<script>
		var a = 32 + 32; //+号表示加法运算
		console.log(a); //64

		var b = '32' + 32; //+号表示字符串拼接
		console.log(b); //3232
		
		var c = '32' - 32; //-号表示减法运算
		console.log(c); //0
	</script>
</body>
</html>
