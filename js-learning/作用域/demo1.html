<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>demo1</title>
</head>
<body>
	<script>
		var a = 1; //全局作用域
		(function(){
			var b = 2; //函数作用域，函数内部变量在外部访问不到
		})()
		console.log(a); //1
		//console.log(b); //undefined

		for(var i=0; i<5; i++){
			console.log(i);
		}
		console.log(i); //5

		for(var item in {a:1, b:2}){
			console.log(item) //a,b
		}
		console.log(item) //b

		//for循环中利用var定义的变量，在for循环外也可以访问到

	</script>
</body>
</html>
