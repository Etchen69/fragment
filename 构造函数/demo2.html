<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用构造函数创建对象</title>
</head>
<body>
	<script>
		//Person对象的构造函数
		function Person(name){
			this.name = name;
			this.country = 'China'
		}
        
        // 实例化对象person1
		var person1 = new Person('Hello');

		console.log(person1.name);
		console.log(person1.country);
		
		// 实例化对象person2
		var person2 = new Person('John');

		console.log(person2.name);
		console.log(person2.country);
	</script>
</body>
</html>
