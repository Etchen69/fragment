<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不使用构造函数创建对象</title>
</head>
<body>
	<script>
		//对象person1
		var person1 = {
			name:'Hello',
			country:'China'
		}

		console.log(person1.name);
		console.log(person1.country);
		
		//对象person2
		var person2 = {
			name:'John',
			country:'China'
		}

		console.log(person2.name);
		console.log(person2.country);
	</script>
</body>
</html>
