<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
		.parent{
			background:gray;
		}
		.parent::after{
			content:"";
			display:block;
			clear:both;
		}
		.child{
			float:left;
			width:200px;
			height:100px;
			background:pink;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
