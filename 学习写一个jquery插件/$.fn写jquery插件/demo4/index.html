<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用$.fn写一个简单支持链式调用且可以传参的插件</title>
</head>
<body>
	<ul>
		<li>
			<a href="http://www.baidu.com">百度</a>
		</li>
		<li>
			<a href="http://www.qq.com">腾讯</a>
		</li>
		<li>
			<a href="http://www.1688.com">阿里巴巴</a>
		</li>
	</ul>
	<p>这是p标签，不是a标签</p>
	<script src="https://xm2by.github.io/page-layout/jquerylib/jquery/jquery-3.2.1.min.js"></script>
	<script src="jquery.myPlugin.js"></script>
	<script>
		$(function(){
			$('a').myPlugin({
				'color': 'pink',
				'fontSize': '30px'
			});
		})
	</script>
</body>
</html>
