<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>自适应两栏布局（1）</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.aside{
			float:left;
			width:200px;
			height:300px;
			background:red;
		}
		.main{
			height:500px;
			background:blue;
		}
	</style>
</head>
<body>
	<div class="aside">我是aside栏</div>
	<div class="main">我是main栏</div>
</body>
</html>
